		function setDefaultImgBG(id){
               document.getElementById(id).style.visibility='hidden';
               document.getElementById('imgBGHome').style.visibility='visible';
		}
		function transform(trans,id,number){
			document.getElementById(id).style.transform=trans+"("+number+")";
		}
		function untransform(trans,id,unit){
		document.getElementById(id).style.transform=trans+"(0"+unit+")";
	    }
